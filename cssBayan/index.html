<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main>
            <div class="accordion-body">
                <div class="accordion">
                    <div class="accordion-item">
                        <input class="accordion-input" name="accordion" type="radio" id="accordion_one" checked>
                        <label class="accordion-title" for="accordion_one">
                            <div class="accordion-element">
                                <div class="accordion-name">Search google</div>
                                <div class="accordion-icon icon"></div>
                            </div>
                            <div class="accordion-picture">
                                <div class="accordion-image img-one"></div>
                            </div>
                        </label>
                    </div>
                    <div class="accordion-item">
                        <input class="accordion-input" name="accordion" type="radio" id="accordion_two">
                        <label class="accordion-title" for="accordion_two">
                            <div class="accordion-element">
                                <div class="accordion-name">Take as a the junior</div>
                                <div class="accordion-icon icon"></div>
                            </div>
                            <div class="accordion-picture">
                                <div class="accordion-image img-two"></div>
                            </div>
                        </label>
                    </div>
                    <div class="accordion-item">
                        <input class="accordion-input" name="accordion" type="radio" id="accordion_three">
                        <label class="accordion-title" for="accordion_three">
                            <div class="accordion-element">
                                <div class="accordion-name">It's not a BUG, It's a FEATURE</div>
                                <div class="accordion-icon icon"></div>
                            </div>
                            <div class="accordion-picture">
                                <div class="accordion-image img-three"></div>
                            </div>
                        </label>
                    </div>
                    <div class="accordion-item">
                        <input class="accordion-input" name="accordion" type="radio" id="accordion_four">
                        <label class="accordion-title" for="accordion_four">
                            <div class="accordion-element">
                                <div class="accordion-name">Laziness is our everything</div>
                                <div class="accordion-icon icon"></div>
                            </div>
                            <div class="accordion-picture">
                                <div class="accordion-image img-four"></div>
                            </div> 
                        </label>   
                    </div>
                    <div class="accordion-item">
                        <input class="accordion-input" name="accordion" type="radio" id="accordion_five">
                        <label class="accordion-title" for="accordion_five">
                            <div class="accordion-element">
                                <div class="accordion-name">Thanks</div>
                                <div class="accordion-icon icon"></div>
                            </div>
                            <div class="accordion-picture">
                                <div class="accordion-image img-five"></div>
                            </div> 
                        </label>     
                    </div>
                </div>
            </div>
        </main>
    </div>    
</body>
</html>
